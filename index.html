<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Global Health and Life Expectancy</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .chart {
            margin: 20px;
        }
        .annotation {
            font-size: 14px;
        }
        .dot {
            fill: steelblue;
        }
        .bar {
            fill: steelblue;
        }
        #tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 50px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Global Health and Life Expectancy</h1>
    <div id="scene1" class="chart"></div>
    <div id="scene2" class="chart"></div>
    <div id="scene3" class="chart"></div>
    <div id="scene4" class="chart"></div>
    <div id="scene5" class="chart"></div>

    <script>
        // Load your data
        Promise.all([
            d3.csv("life_expectancy.csv"),
            d3.csv("healthcare_expenditure.csv"),
            d3.csv("mortality_rates.csv")
        ]).then(function(files) {
            var lifeExpectancyData = files[0];
            var expenditureData = files[1];
            var mortalityData = files[2];

            // Data processing
            lifeExpectancyData.forEach(d => {
                d.Year = +d.Year;
                d.Life_Expectancy = +d.Life_Expectancy;
            });

            expenditureData.forEach(d => {
                d.Year = +d.Year;
                d.Expenditure_Percentage_GDP = +d.Expenditure_Percentage_GDP;
            });

            mortalityData.forEach(d => {
                d.Year = +d.Year;
                d.Deaths = +d.Deaths;
            });

            // Scene 1: Life Expectancy Over Time
            function scene1() {
                var svg = d3.select("#scene1")
                    .append("svg")
                    .attr("width", 800)
                    .attr("height", 400);

                var x = d3.scaleLinear()
                    .domain([2010, 2019])
                    .range([50, 750]);

                var y = d3.scaleLinear()
                    .domain([60, 80])
                    .range([350, 50]);

                var line = d3.line()
                    .x(d => x(d.Year))
                    .y(d => y(d.Life_Expectancy));

                var countries = [...new Set(lifeExpectancyData.map(d => d.Country))];

                countries.forEach(country => {
                    var countryData = lifeExpectancyData.filter(d => d.Country === country);

                    svg.append("path")
                        .datum(countryData)
                        .attr("fill", "none")
                        .attr("stroke", "steelblue")
                        .attr("stroke-width", 1.5)
                        .attr("d", line);

                    svg.selectAll(".dot")
                        .data(countryData)
                        .enter().append("circle")
                        .attr("class", "dot")
                        .attr("cx", d => x(d.Year))
                        .attr("cy", d => y(d.Life_Expectancy))
                        .attr("r", 5)
                        .on("mouseover", function(event, d) {
                            d3.select(this).attr("r", 8);
                            d3.select("#tooltip")
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 10) + "px")
                                .style("display", "inline-block")
                                .html(`Country: ${d.Country}<br>Year: ${d.Year}<br>Life Expectancy: ${d.Life_Expectancy}`);
                        })
                        .on("mouseout", function() {
                            d3.select(this).attr("r", 5);
                            d3.select("#tooltip").style("display", "none");
                        });
                });

                svg.append("text")
                    .attr("x", 400)
                    .attr("y", 30)
                    .attr("text-anchor", "middle")
                    .attr("class", "annotation")
                    .text("Life Expectancy Over Time");

                // Add tooltip
                d3.select("body").append("div")
                    .attr("id", "tooltip")
                    .style("position", "absolute")
                    .style("text-align", "center")
                    .style("width", "120px")
                    .style("height", "50px")
                    .style("padding", "2px")
                    .style("font", "12px sans-serif")
                    .style("background", "lightsteelblue")
                    .style("border", "0px")
                    .style("border-radius", "8px")
                    .style("pointer-events", "none")
                    .style("display", "none");
            }

            // Scene 2: Healthcare Expenditure by Country
            function scene2() {
                var svg = d3.select("#scene2")
                    .append("svg")
                    .attr("width", 800)
                    .attr("height", 400);

                var selectedYear = 2019;
                var yearData = expenditureData.filter(d => d.Year === selectedYear);

                var x = d3.scaleBand()
                    .domain(yearData.map(d => d.Country))
                    .range([50, 750])
                    .padding(0.1);

                var y = d3.scaleLinear()
                    .domain([0, 20])
                    .range([350, 50]);

                svg.selectAll(".bar")
                    .data(yearData)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.Country))
                    .attr("y", d => y(d.Expenditure_Percentage_GDP))
                    .attr("width", x.bandwidth())
                    .attr("height", d => 350 - y(d.Expenditure_Percentage_GDP))
                    .attr("fill", "steelblue")
                    .on("mouseover", function(event, d) {
                        d3.select(this).attr("fill", "orange");
                        d3.select("#tooltip")
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 10) + "px")
                            .style("display", "inline-block")
                            .html(`Country: ${d.Country}<br>Expenditure: ${d.Expenditure_Percentage_GDP}%`);
                    })
                    .on("mouseout", function() {
                        d3.select(this).attr("fill", "steelblue");
                        d3.select("#tooltip").style("display", "none");
                    });

                svg.append("text")
                    .attr("x", 400)
                    .attr("y", 30)
                    .attr("text-anchor", "middle")
                    .attr("class", "annotation")
                    .text("Healthcare Expenditure by Country (2019)");

                // Add tooltip
                d3.select("body").append("div")
                    .attr("id", "tooltip")
                    .style("position", "absolute")
                    .style("text-align", "center")
                    .style("width", "120px")
                    .style("height", "50px")
                    .style("padding", "2px")
                    .style("font", "12px sans-serif")
                    .style("background", "lightsteelblue")
                    .style("border", "0px")
                    .style("border-radius", "8px")
                    .style("pointer-events", "none")
                    .style("display", "none");
            }

            // Scene 3: Mortality Rates by Cause of Death
            function scene3() {
                var svg = d3.select("#scene3")
                    .append("svg")
                    .attr("width", 800)
                    .attr("height", 400);

                var causes = [...new Set(mortalityData.map(d => d.Cause))];
                var nestedData = d3.nest()
                    .key(d => d.Country)
                    .key(d => d.Cause)
                    .rollup(leaves => d3.sum(leaves, d => d.Deaths))
                    .entries(mortalityData);

                var color = d3.scaleOrdinal(d3.schemeCategory10)
                    .domain(causes);

                var x = d3.scaleBand()
                    .domain(nestedData.map(d => d.key))
                    .range([50, 750])
                    .padding(0.1);

                var y = d3.scaleLinear()
                    .domain([0, d3.max(nestedData, d => d3.sum(d.values, v => v.value))])
                    .range([350, 50]);

                svg.selectAll(".bar")
                    .data(nestedData)
                    .enter().append("g")
                    .attr("transform", d => `translate(${x(d.key)},0)`)
                    .each(function(d) {
                        var bars = d3.select(this).selectAll(".bar")
                            .data(d.values)
                            .enter().append("rect")
                            .attr("class", "bar")
                            .attr("x", d => x.bandwidth() / causes.length * causes.indexOf(d.key))
                            .attr("y", d => y(d.value))
                            .attr("width", x.bandwidth() / causes.length)
                            .attr("height", d => 350 - y(d.value))
                            .attr("fill", d => color(d.key))
                            .on("mouseover", function(event, d) {
                                d3.select(this).attr("fill", "orange");
                                d3.select("#tooltip")
                                    .style("left", (event.pageX + 10) + "px")
                                    .style("top", (event.pageY - 10) + "px")
                                    .style("display", "inline-block")
                                    .html(`Country: ${d.key}<br>Cause: ${d.key}<br>Deaths: ${d.value}`);
                            })
                            .on("mouseout", function() {
                                d3.select(this).attr("fill", d => color(d.key));
                                d3.select("#tooltip").style("display", "none");
                            });
                    });

                svg.append("text")
                    .attr("x", 400)
                    .attr("y", 30)
                    .attr("text-anchor", "middle")
                    .attr("class", "annotation")
                    .text("Mortality Rates by Cause of Death (2010)");

                // Add tooltip
                d3.select("body").append("div")
                    .attr("id", "tooltip")
                    .style("position", "absolute")
                    .style("text-align", "center")
                    .style("width", "120px")
                    .style("height", "50px")
                    .style("padding", "2px")
                    .style("font", "12px sans-serif")
                    .style("background", "lightsteelblue")
                    .style("border", "0px")
                    .style("border-radius", "8px")
                    .style("pointer-events", "none")
                    .style("display", "none");
            }

            // Scene 4: Correlation Between Healthcare Expenditure and Life Expectancy
            function scene4() {
                var svg = d3.select("#scene4")
                    .append("svg")
                    .attr("width", 800)
                    .attr("height", 400);

                var mergedData = lifeExpectancyData.map(d => {
                    var expenditure = expenditureData.find(e => e.Country === d.Country && e.Year === d.Year);
                    return {
                        Country: d.Country,
                        Year: d.Year,
                        Life_Expectancy: d.Life_Expectancy,
                        Expenditure_Percentage_GDP: expenditure ? expenditure.Expenditure_Percentage_GDP : null
                    };
                }).filter(d => d.Expenditure_Percentage_GDP !== null);

                var x = d3.scaleLinear()
                    .domain([0, 20])
                    .range([50, 750]);

                var y = d3.scaleLinear()
                    .domain([60, 80])
                    .range([350, 50]);

                svg.selectAll(".dot")
                    .data(mergedData)
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("cx", d => x(d.Expenditure_Percentage_GDP))
                    .attr("cy", d => y(d.Life_Expectancy))
                    .attr("r", 5)
                    .attr("fill", "steelblue")
                    .on("mouseover", function(event, d) {
                        d3.select(this).attr("r", 8).attr("fill", "orange");
                        d3.select("#tooltip")
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 10) + "px")
                            .style("display", "inline-block")
                            .html(`Country: ${d.Country}<br>Expenditure: ${d.Expenditure_Percentage_GDP}%<br>Life Expectancy: ${d.Life_Expectancy}`);
                    })
                    .on("mouseout", function() {
                        d3.select(this).attr("r", 5).attr("fill", "steelblue");
                        d3.select("#tooltip").style("display", "none");
                    });

                svg.append("text")
                    .attr("x", 400)
                    .attr("y", 30)
                    .attr("text-anchor", "middle")
                    .attr("class", "annotation")
                    .text("Correlation Between Healthcare Expenditure and Life Expectancy");

                // Add tooltip
                d3.select("body").append("div")
                    .attr("id", "tooltip")
                    .style("position", "absolute")
                    .style("text-align", "center")
                    .style("width", "120px")
                    .style("height", "50px")
                    .style("padding", "2px")
                    .style("font", "12px sans-serif")
                    .style("background", "lightsteelblue")
                    .style("border", "0px")
                    .style("border-radius", "8px")
                    .style("pointer-events", "none")
                    .style("display", "none");
            }

            // Scene 5: Future Projections
            function scene5() {
                var futureData = [
                    { year: 2021, life_expectancy: 80, expenditure_percentage_gdp: 18 },
                    { year: 2025, life_expectancy: 82, expenditure_percentage_gdp: 19 },
                    { year: 2030, life_expectancy: 84, expenditure_percentage_gdp: 20 }
                ];

                var svg = d3.select("#scene5")
                    .append("svg")
                    .attr("width", 800)
                    .attr("height", 400);

                var x = d3.scaleLinear()
                    .domain([2020, 2030])
                    .range([50, 750]);

                var y = d3.scaleLinear()
                    .domain([60, 100])
                    .range([350, 50]);

                var line = d3.line()
                    .x(d => x(d.year))
                    .y(d => y(d.life_expectancy));

                svg.append("path")
                    .datum(futureData)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", line);

                svg.selectAll(".dot")
                    .data(futureData)
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("cx", d => x(d.year))
                    .attr("cy", d => y(d.life_expectancy))
                    .attr("r", 5)
                    .on("mouseover", function(event, d) {
                        d3.select(this).attr("r", 8);
                        d3.select("#tooltip")
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 10) + "px")
                            .style("display", "inline-block")
                            .html(`Year: ${d.year}<br>Life Expectancy: ${d.life_expectancy}<br>Expenditure: ${d.expenditure_percentage_gdp}%`);
                    })
                    .on("mouseout", function() {
                        d3.select(this).attr("r", 5);
                        d3.select("#tooltip").style("display", "none");
                    });

                svg.append("text")
                    .attr("x", 400)
                    .attr("y", 30)
                    .attr("text-anchor", "middle")
                    .attr("class", "annotation")
                    .text("Future Projections of Life Expectancy and Healthcare Expenditure");

                // Add tooltip
                d3.select("body").append("div")
                    .attr("id", "tooltip")
                    .style("position", "absolute")
                    .style("text-align", "center")
                    .style("width", "120px")
                    .style("height", "50px")
                    .style("padding", "2px")
                    .style("font", "12px sans-serif")
                    .style("background", "lightsteelblue")
                    .style("border", "0px")
                    .style("border-radius", "8px")
                    .style("pointer-events", "none")
                    .style("display", "none");
            }

            // Call the functions to create scenes
            scene1();
            scene2();
            scene3();
            scene4();
            scene5();
        });
    </script>
</body>
</html>
